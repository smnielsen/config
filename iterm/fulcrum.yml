windows:
  - name: Base
    layout: 3_columns
    root: ~/develop/
    panes:
      - name: leo-auth-service
        commands:
          - cd leo-auth-service && npm run dev

      - name: leo-api-gateway-service
        commands:
          - cd leo-api-gateway-service && LAS_URL=http://localhost:5007 npm run dev

      - name: leo-sports-client
        commands:
          - cd leo-sports-client && npm run dev

      - name: leo-sports-client-watcher
        commands:
          - cd leo-sports-client && npm run relay-watch

      - name: leo-graphql
        commands:
          - cd leo-graphql && LSDS_URL=http://127.0.0.1:5000 npm run dev

      - name: leo-sports-discovery-service
        commands:
          - cd leo-sports-discovery-service && npm run dev

      - name: fulcrum-frontend-build
        commands:
          - cd fulcrum-frontend/src/web && LAGS_URL=http://127.0.0.1:5011 LSC_URL=http://127.0.0.1:3030/static/sports-client GQL_URL=http://localhost:8000 npm run dev-build

      - name: fulcrum-frontend-ssr
        commands:
          - cd fulcrum-frontend/src/web && LAGS_URL=http://127.0.0.1:5011 LSC_URL=http://127.0.0.1:3030/static/sports-client GQL_URL=http://localhost:8000 npm run dev-ssr

      - name: fulcrum-frontend-watcher
        commands:
          - cd fulcrum-frontend/src/web && npm run compile-gql-documents:watch
